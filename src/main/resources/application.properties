spring.application.name=winsam_api_lab

#spring.redis.connection.host=192.168.219.106
#spring.redis.connection.port=6379
#spring.redis.connection.timeout=6000
#spring.redis.ssl.enabled=false

mybatis.mapper-locations=classpath:/mapper/**/*.xml
mybatis.type-aliases-package=com.winsam.apilab.winsam_api_lab

debug=true
logging.level.org.mybatis=DEBUG
logging.level.org.springframework.beans=DEBUG

logging.level.org.springframework.data.redis=DEBUG
logging.level.io.lettuce.core=DEBUG

logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG

# 최대 파일 크기
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 사용하고 싶은 profile 설정
spring.profiles.active=local